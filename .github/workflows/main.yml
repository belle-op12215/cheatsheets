name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        mkdir -p cheat
        find docs/ -type f -exec cp {} cheat/ \;
        find cheat/ -type f -exec sed -i.bak 's/[a-zA-Z0-9]//' {} \;
        cat cheat/bash.md

