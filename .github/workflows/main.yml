name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        mkdir -p cheat
        find docs/ -type f -exec cp {} cheat/ \;
        cd cheat/
        sed -i "s/^```/d" *
        #sed -i 's/[^a-zA-Z0-9]- #//g' *
        cat bash.md

